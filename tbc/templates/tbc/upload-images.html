{% extends 'base.html' %}
{% block content %}
<form action="/upload-images/" method=POST enctype="multipart/form-data">
{% csrf_token %}
{% for i in no_images %}
<input type=text name=caption{{i}}>
<input type=file name=image{{i}}>
{% endfor %}
<br><input type=submit value=submit>
</form>
{% endblock %}
